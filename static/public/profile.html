<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        img.profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h2 {
            margin: 0;
            font-size: 2em;
        }
        .profile-info p {
            font-size: 1.2em;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Profile</h1>
    <nav>
        <a href="/">Home</a> | 
        <a href="/about">About</a> | 
        <a href="/blog">Blog</a> | 
        <a href="/contact">Contact</a> |
        <a href="/profile">Profile</a>
    </nav>
    <img src="/profile.png" alt="Profile Picture" class="profile-pic">
    <div class="profile-info">
        <h2>Your Name</h2>
        <p>Welcome to my profile page. Here you can learn more about me.</p>
        <p>CK</p>
    </div>
</body>
</html>
